<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">   
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
            <h3 ></h3>
            <h2 id="questao">Texto da questão</h2>
            <ul>
                <li>
                    <input 
                        type="radio" 
                        id="a" 
                        name="resp"
                        class="resposta">
                    <label id="a_text" for="a">Questão</label>
                </li>
                <li>
                    <input  
                    type="radio" 
                    id="b" 
                    name="resp"
                    class="resposta">
                    <label id="b_text" for="b">Questão</label>
                </li>
                <li>
                    <input  
                    type="radio" 
                    id="c" 
                    name="resp"
                    class="resposta">
                    <label id="c_text" for="c">Questão</label>
                </li>
                <li>
                    <input  
                    type="radio" 
                    id="d" 
                    name="resp"
                    class="resposta">
                    <label id="d_text" for="d">Questão</label>
                </li>                                            
            </ul>
            </div>
            <button id="submit">Enviar</button>
        </div>
        <div class="footer">
            <p>Todas as questões foram geradas pelo ChatGPT</p>
        </div>
    </body>
</html>
